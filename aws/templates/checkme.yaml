---
Description: Deploys Check Point CheckMe in your VPC. A report will be sent via email upon completion.
Parameters:
  InspectedVPC:
    Description: Select an existing VPC that you wish to inspect
    Type: AWS::EC2::VPC::Id
    MinLength: '1'
  Subnet:
    Description: Select an existing subnet with internet access (outbound)
    Type: AWS::EC2::Subnet::Id
    MinLength: '1'
  UUID:
    Description: Do not modify this value
    Type: String
    Default: ''
Mappings:
  AWSRegionArch2AMI:
    us-east-1:
      HVM64: ami-6869aa05
    us-west-2:
      HVM64: ami-7172b611
    us-west-1:
      HVM64: ami-31490d51
    eu-west-1:
      HVM64: ami-f9dd458a
    eu-west-2:
      HVM64: ami-886369ec
    eu-central-1:
      HVM64: ami-ea26ce85
    ap-northeast-1:
      HVM64: ami-374db956
    ap-northeast-2:
      HVM64: ami-2b408b45
    ap-southeast-1:
      HVM64: ami-a59b49c6
    ap-southeast-2:
      HVM64: ami-dc361ebf
    ap-south-1:
      HVM64: ami-ffbdd790
    us-east-2:
      HVM64: ami-f6035893
    ca-central-1:
      HVM64: ami-730ebd17
    sa-east-1:
      HVM64: ami-6dd04501
    cn-north-1:
      HVM64: ami-8e6aa0e3
Resources:
  Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      KeyName: checkme
      InstanceInitiatedShutdownBehavior: terminate
      ImageId:
        Fn::FindInMap:
        - AWSRegionArch2AMI
        - Ref: AWS::Region
        - HVM64
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          wget https://s3.amazonaws.com/CloudFormationTemplate/checkme.sh
          chmod +x checkme.sh
          ./checkme.sh ${UUID} >& /tmp/checkme.txt
Outputs:
  URL:
    Description: URL to see CheckMe progress and report
    Value: !Sub "http://www.cpcheckme.com/checkme/status?uid=${UUID}"
